<!DOCTYPE html>
    <head>
        <title>キャラクターを動かすテスト</title>
        <link rel="stylesheet" href="index_test.css">
    </head>
    <body>
        <center>
            <table border="2">
                <tr>        
                    <!-- ------------ゲーム画面------------- -->
                    <td>
                        <canvas id="main" height=320 width=480 style="border:solid"></canvas>
                    </td>
                    <!-- ------------お気に入り・動画検索欄------------- -->
                    <td rowspan="2" valign="top" class="sidemenu">
                        <input type="checkbox" id="is-logined" class="login-checkbox">
                        <div class="login">
                            <label>
                                <input type="radio" name="tab-002" class="hide-radiobtn" checked>
                                ログイン
                            </label>
                            <div>
                                ユーザー名<br>
                                <input type="text" id="user_name_login" class="login-inputbox" size="36" placeholder="ユーザー名"/><br>
                                パスワード<br>
                                <input type="text" id="password_login" class="login-inputbox" size="36" placeholder="パスワード"/><br>
                                <br>
                                <button class="login-button" onclick="loginController.login()">ログイン</button><br>
                            </div>
                            <label>
                                <input type="radio" name="tab-002" class="hide-radiobtn">
                                新規登録
                            </label>
                            <div>
                                ユーザー名<br>
                                <input type="text" id="user_name_signup" class="login-inputbox" size="36" placeholder="ユーザー名"/><br>
                                パスワード<br>
                                <input type="text" id="password_signup" class="login-inputbox" size="36" placeholder="パスワード"/><br>
                                好きなジャンル<br>
                                <select>
                                    <option value="apple">ジャンル1</option>
                                    <option value="orange">ジャンル2</option>
                                    <option value="banana">未回答</option>
                                </select><br>
                                TwitterID (任意)<br>
                                <input type="text" id="twitter_signup" class="profile-inputbox" size="36" placeholder="TwitterID"/><br>
                                InstagramID (任意)<br>
                                <input type="text" id="instagram_signup" class="profile-inputbox" size="36" placeholder="InstagramID"/><br>
                                年齢 (非公開)<br>
                                <input type="text" id="age_signup" class="profile-inputbox" size="6" placeholder="年齢"/><br>
                                性別 (非公開)<br>
                                <select id="gender_signup">
                                    <option value="male">男</option>
                                    <option value="female">女</option>
                                    <option value="empty">未回答</option>
                                </select><br>
                                <font color="red"></font><br>
                                <button class="login-button" onclick="loginController.signup()">登録</button><br>
                            </div>
                        </div>
                        <div class="tab-main">
                            <!-- ------------動画検索欄------------- -->
                            <label>
                                <input type="radio" name="tab-001" class="hide-radiobtn" checked>
                                動画検索
                            </label>
                            <div>
                                <input type="text" class="search-inputbox" id="search" size="36" placeholder="検索したい曲名を入力"/>
                                <button class="search-button" onclick="sideMenuController.search()">検索</button><br>
                                <div style="height:570px; width:360px; overflow-y:scroll;">
                                    <div class="result_area">
                                    </div>
                                </div>
                            </div>
                        
                            <label>
                                <input type="radio" name="tab-001" class="hide-radiobtn">
                                お気に入り
                            </label>
                            <div>
                                <div style="height:615px; width:360px; overflow-y:scroll;">
                                    <div class="favorite_area">
                                    </div>
                                </div>
                            </div>
                        
                            <label>
                                <input type="radio" name="tab-001" class="hide-radiobtn">
                                ユーザー情報
                            </label>
                            <div>
                                <div style="height:615px; width:360px; overflow-y:scroll;">
                                    <div class="profile_area" style="margin-left:10px">
                                        <center>---公開情報---</center>
                                        ユーザー名<br>
                                        <input type="text" id="user_name" class="profile-inputbox" size="36" placeholder="ユーザー名"/><br>
                                        好きなジャンル<br>
                                        <select>
                                            <option value="apple">ジャンル1</option>
                                            <option value="orange">ジャンル2</option>
                                            <option value="banana">未回答</option>
                                        </select><br>
                                        TwitterID<br>
                                        <input type="text" id="twitter" class="profile-inputbox" size="36" placeholder="TwitterID"/><br>
                                        InstagramID<br>
                                        <input type="text" id="instagram" class="profile-inputbox" size="36" placeholder="InstagramID"/><br>
                                        <br>
                                        <center>---非公開情報---</center>
                                        年齢<br>
                                        <input type="text" id="age" class="profile-inputbox" size="6" placeholder="年齢"/><br>
                                        性別<br>
                                        <select id="gender">
                                            <option value="male">男</option>
                                            <option value="female">女</option>
                                            <option value="empty">未回答</option>
                                        </select><br>
                                        <br>
                                        <button class="search-button" onclick="sideMenuController.updateProfile()">更新</button><br>
                                        <br>
                                        <center>---その他---</center>
                                        <button class="search-button" onclick="loginController.logout()">ログアウト</button><br>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>       
                <tr>
                    <!-- ------------動画------------- -->
                    <td>
                        <div id="player" height=320 width=480></div>
                    </td>
                </tr>
            </table> 
        </center>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="YoutubeModule/sidemenu.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="YoutubeModule/YoutubePlayer.js"></script>
        <script src="SceneModule/utils.js"></script>
        <script src="SceneModule/basicObjects.js"></script>
        <script src="SceneModule/components.js"></script>
        <script src="SceneModule/prefabs.js"></script>
        <script src="SceneModule/generator.js"></script>
        <script src="SceneModule/communicate.js"></script>
        <script src="index_test.js"></script>
    </body>
</html>
