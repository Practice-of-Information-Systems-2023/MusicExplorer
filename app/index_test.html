<!DOCTYPE html>
    <head>
        <title>キャラクターを動かすテスト</title>
        <link rel="stylesheet" href="index_test.css">
    </head>
    <body>
        <center>
            <table border="2">
                <tr>        
                    <!-- ------------ゲーム画面------------- -->
                    <td>
                        <canvas id="main" height=320 width=480 style="border:solid"></canvas>
                    </td>
                    <!-- ------------お気に入り・動画検索欄------------- -->
                    <td rowspan="2" valign="top">

                        <div class="tab">
                            <!-- ------------動画検索欄------------- -->
                            <label>
                                <input type="radio" name="tab-001" class="hide-radiobtn" checked>
                                動画検索
                            </label>
                            <div>
                                <input type="text" class="search-inputbox" id="search" size="36" placeholder="検索したい曲名を入力"/>
                                <button class="search-button" onclick="Search()">検索</button><br>
                                <div style="height:570px; width:360px; overflow-y:scroll;">
                                    <div class="result_area">
                                    </div>
                                </div>
                            </div>
                        
                            <label>
                                <input type="radio" name="tab-001" class="hide-radiobtn">
                                お気に入り
                            </label>
                            <div>
                                <div style="height:615px; width:360px; overflow-y:scroll;">
                                    <div class="favorite_area">
                                    </div>
                                </div>
                            </div>
                        
                            <label>
                                <input type="radio" name="tab-001" class="hide-radiobtn">
                                プロフィール
                            </label>
                            <div>
                                <div style="height:615px; width:360px; overflow-y:scroll;">
                                    <div class="profile_area">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>

                </tr>       
                <tr>
                    <!-- ------------動画------------- -->
                    <td>
                        <div id="player" height=320 width=480></div>
                    </td>
                </tr>
            </table> 
        </center>>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="YoutubeModule/sidemenu.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="YoutubeModule/YoutubePlayer.js"></script>
        <script src="SceneModule/utils.js"></script>
        <script src="SceneModule/basicObjects.js"></script>
        <script src="SceneModule/components.js"></script>
        <script src="SceneModule/prefabs.js"></script>
        <script src="SceneModule/generator.js"></script>
        <script src="SceneModule/communicate.js"></script>
        <script src="index_test.js"></script>
    </body>
</html>
