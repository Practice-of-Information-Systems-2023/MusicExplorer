version: '3'
services:
# API用のサーバport5000がコンテナにつながる,ホストの./apiがコンテナの/apiにマウントされる
  api_service:
    build:
      dockerfile: ./api/Dockerfile
      context: ./api
    ports:
      - "5000:5000"
    volumes:
      - ./api:/api
    networks:
      main:
        ipv4_address: 192.168.0.1/24
# 通信用のサーバport5001がコンテナにつながる,ホストの./communicationがコンテナの/communicationにマウントされる
  communication:
    build:
      dockerfile: ./communication/Dockerfile
      context: ./communication
    ports:
      - "3000:3000"
    volumes:
      - ./communication:/communication
    networks:
      main:
        ipv4_address:192.168.0.2/24
  
networks:
  main:
    driver: bridge
    ipam:
      config:
        - subnet: 192.168.0.0/24


    